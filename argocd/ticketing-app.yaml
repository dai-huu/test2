apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ticketing-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: client=daihuu/client
    argocd-image-updater.argoproj.io/client.update-strategy: latest

spec:
  project: default
  source:
    repoURL: 'https://github.com/dai-huu/test2.git'
    targetRevision: main
    path: infra/k8s
  destination:
    #server: 'https://D9BA1369763C234F74DA3968D99911E1.gr7.ap-northeast-1.eks.amazonaws.com'
    server: https://C086B95021ABBE9CA81B99946D843849.yl4.ap-northeast-1.eks.amazonaws.com
    namespace: ticketing-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: ticketing-dev