apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          #image: stephengrider/auth
          image: daihuu/auth
          env:
            - name: MONGO_URI
              value: 'mongodb://auth-mongo-srv:27017/auth'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            # --- CẤU HÌNH OPENTELEMETRY ---
            - name: OTEL_SERVICE_NAME
              value: 'auth' 
            - name: OTEL_EXPORTER_JAEGER_ENDPOINT
              # Dùng Node IP và NodePort của Cluster A
              #value: 'http://<JAEGER_NODE_IP>:<JAEGER_COLLECTOR_PORT>/api/traces'
              value: 'http://10.0.142.13:30837/api/traces'
            - name: OTEL_LOG_LEVEL # <-- BIẾN MỚI
              value: 'debug'
            - name: OTEL_TRACES_EXPORTER # <-- BIẾN MỚI
              value: 'jaeger'
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
